<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Trip</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h2 class="container text-center mt-4">Hello {{request.session.first_name}} Create a Trip!</h2>
    <div class="container text-center">
        {% if messages  %}
        {% for message in messages %}
        <div class="is-invalid text-danger">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <form class="container col-6" action="/trips/create" method="POST">
        {%csrf_token%}
        <div class="form-group">
              <label for="exampleInputEmail1">Destination:</label>
              <input type="text" name = "destination" class="form-control" id="destination" aria-describedby="destination" placeholder="Where To?">
        </div>
        <div class="form-group">
              <label for="start_date">Start Date:</label>
              <input type="date" name = "start_date" class="form-control" id="start_date" aria-describedby="start_date">
        </div>
        <div class="form-group">
              <label for="end_date">End Date:</label>
              <input type="date" name = "end_date" class="form-control" id="end_date" aria-describedby="end_date">
        </div>
        <div class="form-group">
                <label for="plans">Trip Plans:</label>
                <textarea class="form-control" name="plans" id="plans" rows="3"></textarea>
        </div>
        <a class="btn btn-primary" href="/trips" role="button">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
